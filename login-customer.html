<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Customer - GoLaundry</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #f8fafc; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px;">
    <div style="background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px;">
        <h2 style="text-align: center; color: #0ea5e9; margin-bottom: 5px;">GoLaundry</h2>
        <p style="text-align: center; color: #64748b; font-size: 14px; margin-bottom: 25px;" id="formTitle">Masuk untuk melacak cucian Anda</p>
        
        <div id="extraFields" style="display: none;">
            <input type="text" id="name" class="form-control" placeholder="Nama Lengkap" style="margin-bottom: 15px; width: 100%; box-sizing: border-box; padding: 12px; border: 1px solid #e2e8f0; border-radius: 12px;">
            <input type="number" id="phone" class="form-control" placeholder="Nomor WA (Contoh: 62812...)" style="margin-bottom: 15px; width: 100%; box-sizing: border-box; padding: 12px; border: 1px solid #e2e8f0; border-radius: 12px;">
        </div>

        <input type="email" id="email" class="form-control" placeholder="Email Anda" style="margin-bottom: 15px; width: 100%; box-sizing: border-box; padding: 12px; border: 1px solid #e2e8f0; border-radius: 12px;">
        <input type="password" id="password" class="form-control" placeholder="Password" style="margin-bottom: 20px; width: 100%; box-sizing: border-box; padding: 12px; border: 1px solid #e2e8f0; border-radius: 12px;">
        
        <button id="btnLogin" onclick="handleLogin()" style="width: 100%; background: #0ea5e9; color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 700; cursor: pointer; margin-bottom: 15px;">Masuk Sekarang</button>
        
        <button id="btnToggle" onclick="toggleMode()" style="width: 100%; background: none; border: 1px solid #e2e8f0; padding: 12px; border-radius: 12px; cursor: pointer; color: #64748b; font-size: 14px;">Belum punya akun? Daftar</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAzzCc3z1g8-Zh-0WSS2ttOTrExXJuqnFE",
            authDomain: "laundry-webapp-d3e0c.firebaseapp.com",
            projectId: "laundry-webapp-d3e0c",
            storageBucket: "laundry-webapp-d3e0c.firebasestorage.app",
            messagingSenderId: "740474113356",
            appId: "1:740474113356:web:018c7a108da4ebceae13e9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isSignupMode = false;

        window.toggleMode = () => {
            isSignupMode = !isSignupMode;
            const extraFields = document.getElementById("extraFields");
            const btnLogin = document.getElementById("btnLogin");
            const btnToggle = document.getElementById("btnToggle");
            const formTitle = document.getElementById("formTitle");

            if (isSignupMode) {
                extraFields.style.display = "block";
                btnLogin.innerText = "Daftar Akun Baru";
                btnLogin.setAttribute("onclick", "handleSignup()");
                btnToggle.innerText = "Sudah punya akun? Masuk";
                formTitle.innerText = "Lengkapi data untuk mendaftar";
            } else {
                extraFields.style.display = "none";
                btnLogin.innerText = "Masuk Sekarang";
                btnLogin.setAttribute("onclick", "handleLogin()");
                btnToggle.innerText = "Belum punya akun? Daftar";
                formTitle.innerText = "Masuk untuk melacak cucian Anda";
            }
        };

        window.handleLogin = async () => {
            const e = document.getElementById("email").value;
            const p = document.getElementById("password").value;
            if(!e || !p) return Swal.fire("Info", "Email dan password wajib diisi", "info");
            
            Swal.fire({ title: 'Mohon Tunggu...', didOpen: () => Swal.showLoading() });
            try {
                await signInWithEmailAndPassword(auth, e, p);
                window.location.href = "customer.html";
            } catch (err) { 
                Swal.fire("Gagal Masuk", "Email atau password salah", "error"); 
            }
        };

        window.handleSignup = async () => {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            if(!name || !phone || !email || !pass) {
                return Swal.fire("Info", "Semua data wajib diisi", "info");
            }

            Swal.fire({ title: 'Mendaftarkan Akun...', didOpen: () => Swal.showLoading() });

            try {
                // 1. Buat User di Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                // 2. Simpan detail ke Firestore
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    phone: phone,
                    email: email,
                    role: 'customer',
                    createdAt: new Date().toISOString()
                });

                Swal.fire({
                    title: "Berhasil!",
                    text: "Akun Anda telah aktif, silakan masuk.",
                    icon: "success"
                }).then(() => {
                    toggleMode(); // Balik ke mode login
                });

            } catch (err) { 
                Swal.fire("Gagal Daftar", "Terjadi kesalahan: " + err.message, "error"); 
            }
        };
    </script>
</body>
</html>
